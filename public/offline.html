<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Guest Management</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .offline-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 90%;
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #4f46e5;
      margin-top: 0;
    }
    p {
      color: #6b7280;
      line-height: 1.5;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }
    .retry-button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
    }
    .retry-button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#4f46e5">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m-3.536-3.536a5 5 0 010-7.072m-6.364 7.07a5 5 0 010-7.07m3.535-3.535a9 9 0 010 12.728" />
    </svg>
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>
    <p>Your previously loaded guest data may still be accessible.</p>
    <a href="/" class="retry-button">Try Again</a>
  </div>

  <script>
    // Check periodically if we're back online
    function checkOnlineStatus() {
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }
    
    // Check every 5 seconds
    setInterval(checkOnlineStatus, 5000);
    
    // Also check when the retry button is clicked
    document.querySelector('.retry-button').addEventListener('click', function(e) {
      e.preventDefault();
      checkOnlineStatus();
      // If we're still offline, prevent default and show a message
      if (!navigator.onLine) {
        alert('Still offline. Please check your internet connection.');
      }
    });
    
    // Listen for online event
    window.addEventListener('online', function() {
      window.location.href = '/';
    });
  </script>
</body>
</html>
