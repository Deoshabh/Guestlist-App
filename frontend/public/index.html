<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Guest Manager - Manage your guest list efficiently" />
    
    <!-- Apple mobile web app settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Dynamic icon generation if icons are missing -->
    <script src="%PUBLIC_URL%/generateIcons.js"></script>
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Analytics error handling -->
    <script>
      // Initialize dataLayer and dummy gtag function to avoid errors
      window.dataLayer = window.dataLayer || [];
      window.gtag = window.gtag || function() {
        try {
          window.dataLayer.push(arguments);
        } catch (e) {
          console.warn('Analytics error:', e);
        }
      };
      // Global error handler to suppress errors from third-party analytics scripts
      window.addEventListener('error', function(e) {
        const suppressedScripts = ['google-analytics', 'googletagmanager', 'analytics', 'bhaujanvypar.com'];
        if (e.filename && suppressedScripts.some(script => e.filename.includes(script))) {
          e.stopImmediatePropagation();
          e.preventDefault();
          console.log('Prevented error from:', e.filename);
          return false;
        }
      }, true);
    </script>
    
    <title>Guest Manager</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Error recovery script -->
    <script src="%PUBLIC_URL%/errorRecovery.js"></script>
  </body>
</html>
