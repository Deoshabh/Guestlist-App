<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Guest Management Application" />

    <!-- Preload critical icons to avoid 404 errors -->
    <link rel="preload" as="image" href="%PUBLIC_URL%/logo192.png" />
    <link rel="preload" as="image" href="%PUBLIC_URL%/logo512.png" />

    <!-- Inline fallback for icons if they fail to load -->
    <script>
      // Simple error handler for icons
      window.addEventListener('error', function(e) {
        if (e.target && (e.target.tagName === 'LINK' || e.target.tagName === 'IMG')) {
          if (e.target.href && e.target.href.includes('logo192.png')) {
            console.log('Creating fallback for logo192.png');
            createFallbackIcon(192);
          }
          if (e.target.href && e.target.href.includes('logo512.png')) {
            console.log('Creating fallback for logo512.png');
            createFallbackIcon(512);
          }
        }
      }, true);

      // Create a fallback icon when needed
      function createFallbackIcon(size) {
        try {
          const canvas = document.createElement('canvas');
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext('2d');
          
          // Blue background
          ctx.fillStyle = '#3b82f6';
          ctx.fillRect(0, 0, size, size);
          
          // Text
          ctx.fillStyle = 'white';
          ctx.font = (size/4) + 'px Arial';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText('GM', size/2, size/2);
          
          // Replace all icons with this one
          const dataUrl = canvas.toDataURL('image/png');
          document.querySelectorAll('link[rel="icon"], link[rel="apple-touch-icon"]').forEach(link => {
            if (link.href && link.href.includes('logo' + size + '.png')) {
              link.href = dataUrl;
            }
          });
        } catch(e) {
          console.error('Failed to create fallback icon:', e);
        }
      }

      // Block Google Analytics to prevent console errors
      window.ga = function() {};
      window.gtag = function() {};
    </script>

    <!-- Icons with direct fallbacks -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/logo512.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Added meta tags for security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="no-referrer-when-downgrade" />

    <title>Guest Manager</title>

    <style>
      /* Initial loading screen styles */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #f0f2f5;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }

      .app-loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        border-radius: 16px;
        background-color: #3498db;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 16px;
        text-align: center;
        line-height: 1.4;
      }

      .app-loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .app-loading-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #333;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Add CORS warning message -->
    <div id="cors-warning" style="display:none; background: #ff9800; color: white; padding: 10px; text-align:center; position: fixed; top: 0; left: 0; right: 0; z-index: 10000;">
      API connectivity issues detected. The app is running in offline mode.
    </div>

    <div id="root">
      <!-- Loading screen that shows before React loads -->
      <div class="app-loading">
        <div class="app-loading-logo">
          GUEST<br>MANAGER
        </div>
        <div class="app-loading-spinner"></div>
        <div class="app-loading-text">Loading application...</div>
      </div>
    </div>

    <script>
      // Show CORS warning if we're in offline mode
      if (localStorage.getItem('forceOfflineMode') === 'true') {
        document.getElementById('cors-warning').style.display = 'block';
      }
    </script>
  </body>
</html>
