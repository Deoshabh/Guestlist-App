    <!-- Critical inline script - Fixes icons and analytics issues -->
    <script>
      // Block analytics requests to avoid CORS errors
      window.ga = function() {};
      window.gtag = function() {};
      
      // Fix icon loading issues
      function createFallbackIcon(size) {
        try {
          const canvas = document.createElement('canvas');
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext('2d');
          
          // Blue background
          ctx.fillStyle = '#3b82f6';
          ctx.fillRect(0, 0, size, size);
          
          // Text
          ctx.fillStyle = 'white';
          ctx.font = 'bold ' + (size/4) + 'px Arial';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText('GM', size/2, size/2);
          
          return canvas.toDataURL('image/png');
        } catch(e) {
          console.error('Failed to create icon:', e);
          return '';
        }
      }

      // Pre-generate icon data URLs
      var icon192 = createFallbackIcon(192);
      var icon512 = createFallbackIcon(512);
    </script>

    <style>
      /* Initial loading screen styles */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #f0f2f5;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }

      .app-loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        border-radius: 16px;
        background-color: #3498db;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 16px;
        text-align: center;
        line-height: 1.4;
      }

      .app-loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .app-loading-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #333;
        margin-top: 8px;
      }
    </style>

    <!-- Add CORS warning message -->
    <div id="cors-warning" style="display:none; background: #ff9800; color: white; padding: 10px; text-align:center; position: fixed; top: 0; left: 0; right: 0; z-index: 10000;">
      API connectivity issues detected. The app is running in offline mode.
    </div>

    <div id="root">
      <!-- Loading screen that shows before React loads -->
      <div class="app-loading">
        <div class="app-loading-logo">
          GUEST<br>MANAGER
        </div>
        <div class="app-loading-spinner"></div>
        <div class="app-loading-text">Loading application...</div>
      </div>
    </div>

    <script>
      // Show CORS warning if we're in offline mode
      if (localStorage.getItem('forceOfflineMode') === 'true') {
        document.getElementById('cors-warning').style.display = 'block';
      }
    </script>
