<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#3b82f6">
    <title>You're Offline - Guest Manager</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9fafb;
            color: #111827;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .container {
            max-width: 500px;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin: 1rem;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #4f46e5;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            color: #4b5563;
            line-height: 1.5;
        }
        .btn {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #4338ca;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1f1f1f;
                color: #f9f9f9;
            }
            .container {
                background-color: #1f1f1f;
                color: #f9f9f9;
            }
            h1 {
                color: #818cf8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Unable to connect to Guest Manager. Please check your internet connection and try again.</p>
        <p>If you've previously logged in, some features may still be available in offline mode.</p>
        <button class="btn" onclick="attemptReconnect()">Try Again</button>
    </div>
    <script>
        function attemptReconnect() {
            // Try to reload the page
            window.location.reload();
        }
        // Check periodically if connection is restored
        setInterval(() => {
            if (navigator.onLine) {
                document.querySelector('.btn').textContent = "Connection Restored! Click to Reload";
            }
        }, 5000);
        
        // Register with the service worker if we're loaded from cache
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .catch(error => {
                console.error('Service worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
